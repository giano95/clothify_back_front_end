{% load my_template_tags %}

{% block content %}

<style>
    div.home-image {
        position: relative;
    }

    img.card-img-top {
        height: 525px;
    }

    span.span-image-css {
        position: absolute;
        left: 10px;
        bottom: 10px;
    }

    nav.navbar-search {
        margin-bottom: 2rem !important;
        background-color: #e64529;
    }

    @keyframes blinker {
        from {
            opacity: 1.0;
        }

        to {
            opacity: 0.0;
        }
    }

    .blink {
        text-decoration: blink;
        animation-name: blinker;
        animation-duration: 0.6s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-direction: alternate;
    }

    section.text-center {
        width: 100%;
    }
</style>

<section class="text-center mb-4">

    <!--Grid row-->

    <div class="row wow fadeIn" id="replaceable-content">

        {% for item in items %}
        <!--Grid column-->
        <div class="col-lg-4 col-md-6 mb-4 ">

            <!--Card-->
            <div class="card rounded">

                <!--Card image-->
                <div class="view overlay zoom home-image">
                    <img style="height:500px" src="{{  item.img.url  }}" class="card-img-top" alt="zoom">
                    {% if item.label %}
                    <span
                        class="badge badge-pill {{ item.get_label_color_display }} span-image-css">{{ item.label }}</span>
                    {% endif %}
                    <a href="{{ item.get_url }}">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!--Card image-->

                <!--Card content-->
                <div class="card-body row">
                    <!--Category & Title-->

                    <div class="col-lg-8">
                        <h5 style="text-align: left;">
                            <strong>
                                <a style="white-space: nowrap; overflow: hidden;" href="{{ item.get_url }}"
                                    class="dark-grey-text">{{ item.name }}
                                </a>
                            </strong>
                        </h5>
                        <h5 style="text-align: left;" class="grey-text">{{ item.get_category_display }}</h5>
                    </div>
                    <div class="col-lg-4">
                        <h4 style="font-size: initial; text-align: right;" class="blue-text">
                            {{ item.get_price }} $
                        </h4>
                    </div>

                </div>
                <!--Card content-->

            </div>
            <!--Card-->

        </div>
        <!--Grid column-->
        {% endfor %}
    </div>
    <!--Grid row-->
</section>
<!--Section: Products v.3-->

{% endblock content %}
